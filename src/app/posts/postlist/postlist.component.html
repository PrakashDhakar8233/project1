<div *ngIf="posts.length > 0">
    <div class="card" *ngFor="let post of posts; let i = index">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.description }}</p>
        <P class="card-text"><strong>UpVotes:- </strong>&nbsp;{{ post.upvotes }}</P>
        <button (click)="Upvoted(i)"  class="btn btn-primary">Upvote post</button>&nbsp;&nbsp; <span>{{post.creationDate}}</span>
      </div>
    </div>
  </div>
